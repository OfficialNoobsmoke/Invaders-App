<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #d3d3d3; stop-opacity: 1"/>
            <stop offset="100%" style="stop-color: #a9a9a9; stop-opacity: 1"/>
        </linearGradient>
    </defs>
    <style>
        .letter {
        font-family: "Gill Sans", sans-serif;
        font-size: 44px;
        font-weight: bold;
        fill: black;
        transition: fill 0.3s ease;
        }
        .letter:hover {
        fill: gray;
        }
        .shadow {
        filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.5));
        }
        .border-left {
        stroke: black;
        stroke-width: 2;
        fill: url(#bgGradient);
        }
        .border-right {
        stroke: black;
        stroke-width: 2;
        fill: none;
        }
    </style>
    <rect x="55" y="50" width="173" height="80" class="border-left"/>
    <rect x="228" y="50" width="50" height="80" class="border-right"/>
    <text x="20" y="105" class="letter shadow">&gt;</text>
    <text x="68" y="105" class="letter shadow">I</text>
    <text x="85" y="105" class="letter shadow">n</text>
    <text x="115" y="105" class="letter shadow">v</text>
    <text x="143" y="105" class="letter shadow">a</text>
    <text x="172" y="105" class="letter shadow">d</text>
    <text x="202" y="105" class="letter shadow">e</text>
    <text x="231" y="105" class="letter shadow">r</text>
    <text x="253" y="105" class="letter shadow">s</text>
    <text x="228" y="43" class="letter shadow">8</text>
    <text x="253" y="43" class="letter shadow">0</text>
    <text x="283" y="105" class="letter shadow">&lt;</text>
</svg>